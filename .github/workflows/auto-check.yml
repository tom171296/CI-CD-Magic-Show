name: CI

on:
  pull_request:
  pull_request_target:
  push:
    branches: [ main ]

permissions: read-all

jobs:
  build:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Install dependencies
        working-directory: ./src
        run: dotnet restore
      - name: Build
        working-directory: ./src
        run: dotnet build
      - name: Test with the dotnet CLI
        working-directory: ./src
        run: dotnet test


